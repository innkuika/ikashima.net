<style>
    body {
        background-color: #2d416f;
    }
</style>
<script>

    class IkaCard extends HTMLElement {


        constructor() {
            super();
            const MaxButtons = 2
            // figure out color
            const color = this.getAttribute("color")
            let colorClass = ''
            let bgColor, bgOpacity, buttonColor, textColor, buttonHoverColor, buttonTextColor, borderHoverColor
            if (color === "indigo" || !color) {
                [bgColor, bgOpacity, textColor, buttonColor, buttonHoverColor, buttonTextColor, borderHoverColor]
                    = ["bg-indigo-400", "bg-opacity-20", "text-gray-50", "bg-indigo-500", "bg-green-300", "text-gray-100", "border-gray-50"]
            } else if (color === "yellow") {
                [bgColor, bgOpacity, textColor, buttonColor, buttonHoverColor, buttonTextColor, borderHoverColor]
                    = ["bg-yellow-300", "bg-opacity-20", "text-gray-800", "bg-yellow-500", "bg-green-300", "text-gray-100", "border-gray-50"]
            } else if (color === "blue") {
                [bgColor, bgOpacity, textColor, buttonColor, buttonHoverColor, buttonTextColor, borderHoverColor]
                    = ["bg-blue-400", "bg-opacity-20", "text-gray-50", "bg-blue-500", "bg-green-300", "text-gray-100", "border-gray-50"]
            }else if (color === 'dark') {
                [bgColor, bgOpacity, textColor, buttonColor, buttonHoverColor, buttonTextColor, borderHoverColor]
                    = ["bg-gray-200", "bg-opacity-20", "text-gray-700", "bg-blue-400", "bg-green-300", "text-gray-50", "border-gray-50"]
            } else if (color === 'red') {
                [bgColor, bgOpacity, textColor, buttonColor, buttonHoverColor, buttonTextColor, borderHoverColor]
                    = ["bg-red-300", "bg-opacity-20", "text-white", "bg-red-400", "bg-green-300", "text-gray-50", "border-gray-50"]
            }

            // figure out buttons
            const buttonConfigs = []
            for (let i = 1; i < MaxButtons + 1; i++) {
                const index = i === 1 ? '' : i
                if (this.getAttribute(`button${index}-href`)) {
                    buttonConfigs.push({
                        href: this.getAttribute(`button${index}-href`),
                        text: this.getAttribute(`button${index}-text`),
                    })
                }
            }
            let buttonsHtml = ''
            for (let i = 0; i < buttonConfigs.length; ++i) {
                const buttonConfig = buttonConfigs[i]
                buttonsHtml += `
<a class="${i !== buttonConfigs.length - 1 ? 'mr-4' : ''} p-2 px-4
            rounded-lg ${buttonColor} bg-opacity-90 hover:${buttonHoverColor}
            transform hover:scale-110 hover:-translate-y-1 transition duration-500 ease-in-out"
   href="${buttonConfig.href}" target="_blank">
    <span class="font-bold ${buttonTextColor}">
        ${buttonConfig.text}
    </span>
</a>
                    `
            }


            // figure out image
            let imageHtml = ''
            if (this.getAttribute("image") !== null) {
                imageHtml = `<img class=\"object-fill rounded-t-lg\" src=${this.getAttribute('image')}>`
            }

            // create the card
            const card = document.createElement('div')
            card.innerHTML = `
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<div class="m-10 flex flex-col ${colorClass}
            hover:${bgColor} bg-blue-200 bg-opacity-20 rounded-lg text-gray-50 hover:${textColor} shadow
            transition duration-500 ease-in-out hover:shadow-2xl
            border-2 border-${bgColor.replace("bg-", "")} border-opacity-0 hover:${borderHoverColor} hover:border-opacity-80 hover:bg-opacity-100">

              ${imageHtml}

       <div class="p-8 flex flex-col">
        <h1 class="text-2xl font-bold">${this.getAttribute("title")}</h1>
        <br>
        <p class="text-xl mt-2">
            ${this.getAttribute("description")}
        </p>

        <div class="flex justify-end mt-10">
            ${buttonsHtml}
        </div>
</div>

</div>
`
            this.append(card)
        }
    }

    customElements.define("ika-card", IkaCard)
</script>
</html>
